<div class="container">
    <div class="col-sm-2 col-md-4 col-lg-2">
      <label class="text-success fw-bolder">Team</label>
      <select
        class="form-control"
        id="idt"
        name="idt"
        [(ngModel)]="idt"
        (change)="onChange()"
      >
        <option *ngFor="let d of Team" value="{{ d.idcl }}">
          {{ d.name }}
        </option>
      </select>
    </div>
  
    <div class="card shadow mb-4 mt-2">
      <div class="card-body">
        <table class="table table-striped">
          <tr>
            <th>Id</th>
            <th>Image</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Salaire</th>
            <th>Team</th>
            <th>Date De Recrutement </th>
          </tr>
          <tbody *ngFor="let i of employees">
            <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.Nom }}</td>
            <td>{{ i.Prenom }}</td>
            <td>{{ i.Salaire }}</td>
            <td>{{ i.team.nomTeam}}</td>
            <td>{{ i.DateRec | date : "dd/MM/yyyy" }}</td>
              <td>
                <a *ngIf="AuthService.isAdmin()" class="btn btn-danger" (click)="deleteEmployee(i.id)">Supprimer</a
                >
              </td>
              <td>
                <a *ngIf="AuthService.isAdmin()" class="btn btn-success" [routerLink]="['/update-employee', i.id]">Modifier</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
