    <div class="card shadow mb-4 mt-2">
      <div class="card-body">
        <table class="table table-striped">
          <tr>
            <th>Id</th>
            <th>Image</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Salaire</th>
            <th>Team</th>
            <th>Date De Recrutement </th>
          </tr>
          <tbody *ngFor="let i of employees">
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.Nom }}</td>
                <td>{{ i.Prenom }}</td>
                <td>{{ i.Salaire }}</td>
                <td>{{ i.team.nomTeam}}</td>
                <td>{{ i.DateRec | date : "dd/MM/yyyy" }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
