<div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header text-black">
        <h4 class="text-center">User Role Management</h4>
      </div>
      <div class="p-4">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" [(ngModel)]="User.username" name="id" class="form-control" id="username" placeholder="Enter Username">
        </div>
  
        <div class="form-group">
          <label for="currentRole">Current Role</label>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Role</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let r of User.roles">
                <td>{{r.role}}</td>
                <td>
                  <button class="btn btn-outline-danger btn-sm" (click)="removeRoleFromUsers(r.role_id)">
                    <img width="20" height="20" src="https://img.icons8.com/color/48/delete-forever.png" alt="delete-forever"/> Remove
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <div class="form-group">
          <label for="roleSelect">Select Role to Add</label>
          <select [(ngModel)]="idOfRole" name="roleSelectt" class="form-control  mx-auto">
            <option *ngFor="let rr of roles" [ngValue]="rr">{{rr.role}}</option>
          </select>
        </div>
  
        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-danger" (click)="addRoleToUser()">Add Role for this User</button>
        </div>
      </div>
    </div>
  </div>
