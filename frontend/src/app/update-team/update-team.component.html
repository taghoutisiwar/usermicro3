<form>
    <div [hidden]="ajout">
      <label>ID</label>
      <input
        type="text"
        [(ngModel)]="team.idt"
        name="idTeam"
        class="form-control w-25"
      />
    </div>
    <div>
      <label>Team</label>
      <input
        type="text"
        [(ngModel)]="team.nomTeam"
        name="nomTeam"
        class="form-control"
        placeholder="Entrez un nom ..."
      />
      <input
      type="text"
      [(ngModel)]="team.descriptionTeam"
      name="descriptionTeam"
      class="form-control"
      placeholder="Entrez un nom ..."
    />
    </div>
    <div class="mt-2">
      <button
        type="submit"
        [disabled]="!team.nomTeam"
        class="btn btn-success"
        *ngIf="ajout"
        (click)="saveTeam()"
      >
        Add
      </button>
      <button
        type="submit"
        [disabled]="!team.nomTeam"
        class="btn btn-success"
        *ngIf="!ajout"
        (click)="saveTeam()"
      >
        Modify
      </button>
    </div>
  </form>
