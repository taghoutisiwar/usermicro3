<div class="container my-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card shadow-lg p-4">
          <h2 class="card-title text-center">Add Drugs</h2>
          <form class="card-body">
            <div hidden class="form-group">
              <label>Id</label>
              <input hidden type="number" [(ngModel)]="newEmployee.id" name="Id" class="form-control" [value]="newEmployee.id" />
            </div>
            <div class="mb-3">
              <label for="genericName" class="form-label">Nom</label>
              <input type="text" class="form-control" id="Nom" [(ngModel)]="newEmployee.Nom" name="Nom" [value]="newEmployee.Nom" />
            </div>
            <div class="mb-3">
              <label for="brandNames" class="form-label">Prenom</label>
              <input type="text" class="form-control" id="Prenom" [(ngModel)]="newEmployee.Prenom" name="Prenom" [value]="newEmployee.Prenom" />
            </div>
            <div class="mb-3">
              <label for="dosageForm" class="form-label">Salaire</label>
              <input type="text" class="form-control" id="Salaire" [(ngModel)]="newEmployee.Salaire" name="Salaire" [value]="newEmployee.Salaire" />
            </div>
            <div class="mb-3">
              <label for="idt" class="form-label">Team</label>
              <select class="form-control" id="idt" name="idt" [(ngModel)]="newidt">
                <option *ngFor="let d of Team" [value]="d.idt">{{ d.nomTeam }}</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="imageUpload" class="form-label mb-2">Image</label>
              <input type="file" class="form-control" id="imageUpload" (change)="onImageUpload($event)" name="logo">
            </div>
            <div class="mb-3">
              <img [src]="imagePath" class="img-fluid rounded" style="max-height: 300px;" />
            </div>
            <div class="mb-4">
              <label for="DateRec" class="form-label">Date De Recrutement</label>
              <input type="date" class="form-control" id="DateRec" [(ngModel)]="newEmployee.DateRec" name="DateRec" />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-dark btn-lg" (click)="addEmployee()">Ajouter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
